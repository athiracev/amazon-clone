<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

</body>

<!-- header begins -->
<header>
    <div class="navbar">

        <div class="nav_logo border">
            <div class="logo">
                <h6 id="ext">.in</h6>
            </div>
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>

            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>

            </div>

        </div>

        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
                <option>Men</option>
                <option>Women</option>
                <option>Sneaker</option>
            </select>
            <input class="search-input" placeholder="Search Amazon.in" type="text">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>



        </div>

        <div class="nav-lang border">

            <div class="flag">

                <img src="./images/flag.png" style="width: 20px; height: 22px;" alt="Bharat">

                <select class="lang-opt" name="" id="">
                    <option value="">EN</option>
                </select>

            </div>
        </div>

        <div class="nav-signin border">
            <p class="first">Hello,Athira</p>
            <p class="second">Account & Lists</p>
        </div>

        <div class="nav-orders border">
            <p class="first">Returns</p>
            <p class="second">Orders</p>
        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    </div>


    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-ops">
            <a href="">Prime</a>
            <a href="">Gift Cards</a>
            <a href="">Coupons</a>
            <a href="">Best Sellers</a>
            <a href="">Amazon miniTV</a>
            <a href="">Sell</a>
            <a href="">Buy Again</a>
            <a href="">Gift Ideas</a>
            <a href="">AmazonBasics</a>
            <a href="">Books</a>
            <a href="">Today's Deals</a>

        </div>
        <div class="panel-img">
            <div class="img"></div>
        </div>
    </div>
</header>

<section class="sec-1">
    <div class="container">
        <div class="slider">
            <div class="image-box">
                <div class="slide">
                    <img src="images/img2.png" alt="">
                </div>
                <div class="slide">
                    <img src="images/img1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/img3.png" alt="">
                </div>
                <div class="slide">
                    <img src="images/img4.png" alt="">
                </div>
                <div class="slide">
                    <img src="images/img5.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/img6.png" alt="">
                </div>
            </div>

        </div>



    </div>
</section>


</html>
